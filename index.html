<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Sodiqov's Smart Calculator</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display" id="display"><span>0</span></div>
    <div class="buttons">
        <!-- 1-qator -->
        <button onclick="clearDisplay()"><i class="fa-solid fa-c"></i></button>
        <button onclick="backspace()"><i class="fa-solid fa-delete-left"></i></button>
        <button onclick="appendOperator('/')">÷</button>
        <button onclick="appendOperator('*')">×</button>
      
        <!-- 2-qator -->
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="appendOperator('-')">−</button>
      
        <!-- 3-qator -->
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendOperator('+')">+</button>
      
        <!-- 4-qator -->
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="calculate()" class="equals">=</button>
      
        <!-- 5-qator -->
        <button onclick="appendNumber('.')">.</button>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="showContactModal()" class="contact-btn"><i class="fa-solid fa-user-tie"></i></button>
        <button onclick="showHistoryModal()" class="history-btn"><i class="fa-solid fa-clock-rotate-left"></i></button>
      </div>
      
      <!-- Modal oyna -->
      <div id="historyModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeHistoryModal()">&times;</span>
          <h3>Last 10 actions</h3>
          <div id="modalHistoryList"></div>
          <button onclick="clearHistory()" class="clear-history-btn"><i class="fa-solid fa-trash"></i>      Clear history</button>
        </div>
      </div>
